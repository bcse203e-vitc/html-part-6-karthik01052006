<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7) Date Format Validation DD/MM/YYYY</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    input { padding: 10px; border:1px solid #ccc; border-radius:8px; }
    .error { color: red; margin-top: 6px; }
  </style>
</head>
<body>
  <h2>7) Date Format Validation (DD/MM/YYYY)</h2>

  <form id="dForm">
    <input id="date" placeholder="DD/MM/YYYY">
    <button type="submit">Submit</button>
  </form>
  <div id="msg"></div>

  <script>
    const form = document.getElementById('dForm');
    const dateEl = document.getElementById('date');
    const msg = document.getElementById('msg');

   
    const regex = /^\d{2}\/\d{2}\/\d{4}$/;

    form.addEventListener('submit', (e) => {
      const v = dateEl.value.trim();
      if (!regex.test(v)) {
        e.preventDefault();
        msg.textContent = '❌ Invalid format. Please enter date as DD/MM/YYYY.';
        msg.className = 'error';
      } else {
        e.preventDefault(); 
        msg.textContent = '';
        alert('✔ Submitted with date: ' + v);
      }
    });
  </script>
</body>
</html>
